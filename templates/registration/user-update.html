{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
User Profile
{% endblock title %}

{% block content %}
<div class="col-md-7 mx-auto">
    <div class="card">
        <div class="card-header">
            <h2 class="text-white text-center">Profile Update</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form| crispy}}
                <button type="submit" class="btn btn-block btn-sm" id="home-button">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
