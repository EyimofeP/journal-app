{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Sign-Up
{% endblock %}
{% block content %}

<div class="col-md-7 mx-auto">
    <div class="card">
        <div class="card-header">
            <h2 class="text-white text-center">Sign Up</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form| crispy}}
                <button type="submit" class="btn btn-block btn-sm" id="home-button">Sign Up</button>
            </form>
            <hr>
            <div class="text-center">If you have an account <a href="{% url 'login' %}">Login</a> here</div>
        </div>
    </div>
</div>
{% endblock %}
