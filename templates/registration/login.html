{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Login
{% endblock %}
{% block content %}

<div class="col-md-7 mx-auto">
    <div class="card">
        <div class="card-header">
            <h2 class="text-white text-center">Welcome To JJ's</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form| crispy}}
                <button type="submit" class="btn btn-block btn-sm" id="home-button">Login</button>
            </form>
            <hr>
            <p class="text-center"> Create an account <a href="{% url 'signup' %}">here</a></p>
        </div>
    </div>
</div>
{% endblock %}
